<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>福彩 & 体彩 模拟选号</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        :root {
            --primary-color: #1a73e8;
            --secondary-color: #4CAF50;
            --background-color: #f5f5f5;
            --card-background: #fff;
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
        }

        .dark-mode {
            --primary-color: #64b5f6;
            --secondary-color: #81c784;
            --background-color: #1a1a1a;
            --card-background: #2d2d2d;
            --text-color: #fff;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 15px;
            background-color: var(--background-color);
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 1px 1px 2px var(--shadow-color);
        }

        h2 {
            color: var(--secondary-color);
            margin-top: 20px;
            font-size: 20px;
        }

        h3 {
            font-size: 16px;
            margin: 5px 0;
            color: var(--text-color);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin: 5px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 1px 2px var(--shadow-color);
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-background);
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .generate-all-btn {
            background-color: var(--primary-color);
            font-size: 16px;
            margin: 10px;
            padding: 12px 24px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            background: var(--card-background);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .tab.active {
            color: var(--primary-color);
            opacity: 1;
            font-weight: bold;
            position: relative;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 60%;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .content-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .content-section.active {
            display: block;
        }

        .numbers, .history {
            margin: 15px auto;
            font-size: 18px;
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 12px;
            background-color: var(--card-background);
            width: 95%;
            max-width: 800px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 15px auto;
            max-width: 1000px;
        }

        .lottery-card {
            background-color: var(--card-background);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow-color);
            min-width: 160px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .lottery-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .history-item {
            padding: 15px;
            margin: 10px 0;
            background-color: var(--background-color);
            border-radius: 8px;
            text-align: left;
            word-break: break-all;
            transition: transform 0.2s ease;
        }

        .history-item:hover {
            transform: translateY(-2px);
        }

        .history-timestamp {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .copy-btn {
            background-color: var(--primary-color);
            flex: 1;
        }

        .share-btn {
            background-color: #34a853;
            flex: 1;
        }

        .clear-btn {
            background-color: #ea4335;
        }

        .export-btn {
            background-color: #ff9800;
        }

        .analysis-btn {
            background-color: #9c27b0;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip:hover::after {
            content: attr(data-tip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        .recommendation {
            background: linear-gradient(145deg, var(--card-background), var(--background-color));
            padding: 20px;
            border-radius: 12px;
            margin: 15px auto;
            max-width: 800px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: none;
        }

        .recommendation.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .stats {
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            margin: 15px auto;
            max-width: 800px;
            display: none;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .stats.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from { 
                transform: translateY(-20px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            h1 {
                font-size: 20px;
                margin-top: 40px;
            }

            h2 {
                font-size: 18px;
            }

            h3 {
                font-size: 14px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .generate-all-btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            .lottery-card {
                min-width: 140px;
                padding: 12px;
            }

            .numbers, .history {
                font-size: 16px;
                padding: 15px;
            }

            .history-item {
                padding: 12px;
            }

            .tab {
                padding: 8px 16px;
                font-size: 14px;
            }

            .theme-switch {
                top: 10px;
                right: 10px;
                font-size: 20px;
                padding: 8px;
            }
        }

        @media (max-width: 320px) {
            .lottery-card {
                min-width: 120px;
                padding: 10px;
            }

            button {
                padding: 6px 12px;
                font-size: 13px;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
            opacity: 0.8;
        }
    </style>
</head>

<body></body>
    <button class="theme-switch" onclick="toggleTheme()" id="themeSwitch">🌞</button>
    <div class="container">
        <h1>福彩 & 体彩 模拟选号</h1>
        
        <div class="button-group">
            <button onclick="generateAll()" class="generate-all-btn tooltip" data-tip="生成所有彩种各1注">一键全选(每种1注)</button>
            <button onclick="generateAll(5)" class="generate-all-btn tooltip" data-tip="生成所有彩种各5注">一键全选(每种5注)</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('current')">当前号码</button>
            <button class="tab" onclick="switchTab('history')">历史记录</button>
        </div>

        <div id="current-section" class="content-section active">
            <div class="button-group">
                <div class="lottery-card">
                    <h3>双色球</h3>
                    <button onclick="generateDoubleColorBall(1)">1注</button>
                    <button onclick="generateDoubleColorBall(5)">5注</button>
                </div>
                <div class="lottery-card">
                    <h3>3D</h3>
                    <button onclick="generate3D(1)">1注</button>
                    <button onclick="generate3D(5)">5注</button>
                </div>
                <div class="lottery-card">
                    <h3>快乐8</h3>
                    <button onclick="generateHappy8(1)">1注</button>
                    <button onclick="generateHappy8(5)">5注</button>
                </div>
                <div class="lottery-card">
                    <h3>超级大乐透</h3>
                    <button onclick="generateSuperLotto(1)">1注</button>
                    <button onclick="generateSuperLotto(5)">5注</button>
                </div>
                <div class="lottery-card">
                    <h3>排列3</h3>
                    <button onclick="generateP3(1)">1注</button>
                    <button onclick="generateP3(5)">5注</button>
                </div>
                <div class="lottery-card">
                    <h3>7星彩</h3>
                    <button onclick="generate7Star(1)">1注</button>
                    <button onclick="generate7Star(5)">5注</button>
                </div>
            </div>
            <button onclick="resetNumbers()" class="tooltip" data-tip="清空当前号码">重置</button>
            <div class="numbers" id="numbers"></div>
        </div>

        <div id="history-section" class="content-section">
            <div class="button-group">
                <button onclick="clearHistory()" class="clear-btn tooltip" data-tip="清除所有历史记录">清除历史</button>
                <button onclick="exportHistory()" class="export-btn tooltip" data-tip="导出为JSON文件">导出记录</button>
                <label class="import-label tooltip" data-tip="导入历史记录">
                    导入记录
                    <input type="file" class="file-input" onchange="importHistory(this)" accept=".json" style="display:none;">
                </label>
                <button onclick="showAnalysis()" class="analysis-btn tooltip" data-tip="查看号码统计">号码分析</button>
                <button onclick="showRecommendation()" class="recommend-btn tooltip" data-tip="获取号码推荐">号码推荐</button>
            </div>
            <div id="stats" class="stats"></div>
            <div id="recommendation" class="recommendation"></div>
            <div class="history" id="history"></div>
        </div>
    </div>

    <div class="gesture-hint" id="gestureHint"></div>
    <div class="toast" id="toast"></div>

    <script>
        let historyList = JSON.parse(localStorage.getItem('lotteryHistory')) || [];
        let touchStartX = 0;
        let touchStartY = 0;

        // 移动端手势支持
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY) return;

            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        switchTab('history');
                    } else {
                        switchTab('current');
                    }
                }
            }

            touchStartX = 0;
            touchStartY = 0;
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeSwitch = document.getElementById('themeSwitch');
            themeSwitch.textContent = document.body.classList.contains('dark-mode') ? '🌜' : '🌞';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-section`).classList.add('active');

            if (tab === 'history') {
                saveHistory();
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        function generateNumbers(n, min, max, count) {
            const numbers = [];
            for (let i = 0; i < n; i++) {
                const set = new Set();
                while (set.size < count) {
                    const num = Math.floor(Math.random() * (max - min + 1)) + min;
                    set.add(num);
                }
                numbers.push(Array.from(set).sort((a, b) => a - b).map(padNumber).join(', '));
            }
            return numbers;
        }

        function generateDoubleColorBall(n) {
            const redBalls = generateNumbers(n, 1, 33, 6);
            const blueBalls = generateNumbers(n, 1, 16, 1);
            const results = redBalls.map((red, index) => `双色球 - 红球: ${red} 蓝球: ${blueBalls[index]}`);
            displayResults(results);
        }

        function generate3D(n) {
            const numbers = generateNumbers(n, 0, 9, 3);
            displayResults(numbers.map(num => `3D - ${num}`));
        }

        function generateHappy8(n) {
            const numbers = generateNumbers(n, 1, 80, 20);
            displayResults(numbers.map(num => `快乐8 - ${num}`));
        }

        function generateSuperLotto(n) {
            const frontBalls = generateNumbers(n, 1, 35, 5);
            const backBalls = generateNumbers(n, 1, 12, 2);
            const results = frontBalls.map((front, index) => 
                `大乐透 - 前区: ${front} 后区: ${backBalls[index]}`);
            displayResults(results);
        }

        function generateP3(n) {
            const numbers = generateNumbers(n, 0, 9, 3);
            displayResults(numbers.map(num => `排列3 - ${num}`));
        }

        function generate7Star(n) {
            const numbers = generateNumbers(n, 0, 9, 7);
            displayResults(numbers.map(num => `7星彩 - ${num}`));
        }

        function generateAll(n = 1) {
            resetNumbers();
            let allResults = [];
            
            const lotteries = [
                { name: '双色球', fn: () => {
                    const red = generateNumbers(1, 1, 33, 6)[0];
                    const blue = generateNumbers(1, 1, 16, 1)[0];
                    return `双色球 - 红球: ${red} 蓝球: ${blue}`;
                }},
                { name: '3D', fn: () => `3D - ${generateNumbers(1, 0, 9, 3)[0]}` },
                { name: '快乐8', fn: () => `快乐8 - ${generateNumbers(1, 1, 80, 20)[0]}` },
                { name: '大乐透', fn: () => {
                    const front = generateNumbers(1, 1, 35, 5)[0];
                    const back = generateNumbers(1, 1, 12, 2)[0];
                    return `大乐透 - 前区: ${front} 后区: ${back}`;
                }},
                { name: '排列3', fn: () => `排列3 - ${generateNumbers(1, 0, 9, 3)[0]}` },
                { name: '7星彩', fn: () => `7星彩 - ${generateNumbers(1, 0, 9, 7)[0]}` }
            ];

            for (let i = 0; i < n; i++) {
                lotteries.forEach(lottery => {
                    allResults.push(lottery.fn());
                });
            }
            
            displayResults(allResults);
            showToast(`已生成${n}组全部彩种号码`);
        }

        function displayResults(results) {
            const formattedResults = results.map(result => {
                return result.replace(/(\d+)/g, num => padNumber(parseInt(num)));
            });
            const numbersDiv = document.getElementById('numbers');
            numbersDiv.style.opacity = '0';
            setTimeout(() => {
                numbersDiv.innerText = formattedResults.join('\n');
                numbersDiv.style.opacity = '1';
            }, 200);
            
            historyList.push({
                numbers: formattedResults.join('\n'),
                timestamp: new Date().toLocaleString()
            });
            saveToLocalStorage();
        }

        function resetNumbers() {
            const numbersDiv = document.getElementById('numbers');
            numbersDiv.style.opacity = '0';
            setTimeout(() => {
                numbersDiv.innerText = '';
                numbersDiv.style.opacity = '1';
            }, 200);
        }

        function saveHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = historyList.map((entry, index) => `
                <div class="history-item">
                    <div class="history-timestamp">${entry.timestamp}</div>
                    <div>${entry.numbers}</div>
                    <div class="action-buttons">
                        <button class="copy-btn" onclick="copyToClipboard(${index})">复制</button>
                        <button class="share-btn" onclick="shareResults(${index})">分享</button>
                    </div>
                </div>
            `).reverse().join('');
        }

        function clearHistory() {
            if (confirm('确定要清除所有历史记录吗？')) {
                historyList = [];
                document.getElementById('history').innerHTML = '';
                document.getElementById('stats').classList.remove('active');
                localStorage.removeItem('lotteryHistory');
                showToast('历史记录已清除');
            }
        }

        function copyToClipboard(index) {
            const text = historyList[index].numbers;
            navigator.clipboard.writeText(text).then(() => {
                showToast('已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败：', err);
                showToast('复制失败');
            });
        }

        function shareResults(index) {
            const text = historyList[index].numbers;
            if (navigator.share) {
                navigator.share({
                    title: '彩票选号结果',
                    text: text
                }).catch(err => {
                    console.error('分享失败：', err);
                    showToast('分享失败');
                });
            } else {
                copyToClipboard(index);
            }
        }

        function exportHistory() {
            const data = {
                history: historyList,
                exportDate: new Date().toLocaleString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `lottery-history-${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('历史记录已导出');
        }

        async function importHistory(input) {
            try {
                const file = input.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.history && Array.isArray(data.history)) {
                            historyList = data.history;
                            saveToLocalStorage();
                            saveHistory();
                            showToast('历史记录导入成功');
                        } else {
                            throw new Error('无效的文件格式');
                        }
                    } catch (err) {
                        showToast('导入失败：文件格式错误');
                    }
                };
                reader.readAsText(file);
            } catch (err) {
                showToast('导入失败');
            }
        }

        function showAnalysis() {
            const stats = document.getElementById('stats');
            const analysis = analyzeNumbers();
            stats.innerHTML = `
                <h3>号码统计分析</h3>
                <div class="analysis-content">
                    ${typeof analysis === 'string' ? analysis : generateAnalysisHTML(analysis)}
                </div>
            `;
            stats.classList.add('active');
        }

        function analyzeNumbers() {
            if (historyList.length < 5) return '需要至少5条记录才能进行分析';

            const analysis = {
                numberFrequency: {},
                lotteryTypes: new Set(),
                totalNumbers: 0
            };

            historyList.forEach(entry => {
                const numbers = entry.numbers.match(/\d+/g);
                analysis.totalNumbers += numbers.length;
                
                numbers.forEach(num => {
                    analysis.numberFrequency[num] = (analysis.numberFrequency[num] || 0) + 1;
                });

                const types = entry.numbers.match(/^[^-]+/gm);
                types.forEach(type => analysis.lotteryTypes.add(type.trim()));
            });

            return analysis;
        }

        function generateAnalysisHTML(analysis) {
            const mostFrequent = Object.entries(analysis.numberFrequency)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            return `
                <p>总记录数: ${historyList.length}</p>
                <p>总号码数: ${analysis.totalNumbers}</p>
                <p>彩种类型: ${Array.from(analysis.lotteryTypes).join(', ')}</p>
                <p>出现次数最多的号码:</p>
                <ul>
                    ${mostFrequent.map(([num, freq]) => 
                        `<li>号码 ${num}: ${freq} 次 (${(freq/historyList.length*100).toFixed(1)}%)</li>`
                    ).join('')}
                </ul>
            `;
        }

        function showRecommendation() {
            const recommendDiv = document.getElementById('recommendation');
            const analysis = analyzeNumbers();
            if (typeof analysis === 'string') {
                recommendDiv.innerHTML = '<h3>暂无足够数据生成推荐</h3>';
                recommendDiv.classList.add('active');
                return;
            }

            const recommendations = generateRecommendations();
            recommendDiv.innerHTML = `
                <h3>号码推荐</h3>
                <div class="recommendation-content">
                    ${recommendations}
                </div>
            `;
            recommendDiv.classList.add('active');
        }

        function generateRecommendations() {
            const lotteries = {
                '双色球': { red: { min: 1, max: 33, count: 6 }, blue: { min: 1, max: 16, count: 1 } },
                '大乐透': { front: { min: 1, max: 35, count: 5 }, back: { min: 1, max: 12, count: 2 } },
                '3D': { main: { min: 0, max: 9, count: 3 } },
                '排列3': { main: { min: 0, max: 9, count: 3 } },
                '7星彩': { main: { min: 0, max: 9, count: 7 } }
            };

            let recommendations = '';
            for (const [name, config] of Object.entries(lotteries)) {
                recommendations += `<div class="lottery-recommendation">
                    <h4>${name}</h4>`;
                
                if (config.red && config.blue) {
                    const red = generateSmartNumbers(config.red.min, config.red.max, config.red.count);
                    const blue = generateSmartNumbers(config.blue.min, config.blue.max, config.blue.count);
                    recommendations += `红球: ${red.join(', ')} 蓝球: ${blue.join(', ')}`;
                } else if (config.front && config.back) {
                    const front = generateSmartNumbers(config.front.min, config.front.max, config.front.count);
                    const back = generateSmartNumbers(config.back.min, config.back.max, config.back.count);
                    recommendations += `前区: ${front.join(', ')} 后区: ${back.join(', ')}`;
                } else {
                    const numbers = generateSmartNumbers(config.main.min, config.main.max, config.main.count);
                    recommendations += numbers.join(', ');
                }
                
                recommendations += '</div>';
            }
            return recommendations;
        }

        function generateSmartNumbers(min, max, count) {
            const numbers = new Set();
            while (numbers.size < count) {
                const num = Math.floor(Math.random() * (max - min + 1)) + min;
                numbers.add(padNumber(num));
            }
            return Array.from(numbers).sort((a, b) => parseInt(a) - parseInt(b));
        }

        function saveToLocalStorage() {
            localStorage.setItem('lotteryHistory', JSON.stringify(historyList));
        }

        function padNumber(num) {
            return num.toString().padStart(2, '0');
        }

        // 初始化
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeSwitch').textContent = '🌜';
            }
            if (historyList.length > 0) {
                saveHistory();
            }
        };
    </script>
