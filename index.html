<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福彩选号模拟平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>福彩双色球模拟选号</h1>
        <div class="red-ball">
            <h2>红球（6个号码）：</h2>
            <div id="red-balls"></div>
        </div>
        <div class="blue-ball">
            <h2>蓝球（1个号码）：</h2>
            <div id="blue-ball"></div>
        </div>
        <button onclick="generateNumbers()">生成号码</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
